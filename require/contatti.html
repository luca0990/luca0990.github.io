<div class="site-section bg-light">
	<div class="container">
		<div class="row">
			<div class="col-md-7 mb-5">
					<h2 class="mb-4 site-section-heading">Prenota ora</h2>

					<div class="row form-group">
						<div class="col-md-6 mb-3 mb-md-0">
							<label class="text-black" for="nome">Nome</label>
							<input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" />
						</div>
						<div class="col-md-6">
							<label class="text-black" for="cognome">Cognome</label>
							<input type="text" id="cognome" name="cognome" class="form-control" placeholder="Cognome" />
						</div>
					</div>

					<div class="row form-group">
						<div class="col-md-6 mb-3 mb-md-0">
							<label class="text-black" for="data">Data Appuntamento</label>
							<input type="text" id="data" name="data" class="form-control datepicker px-2"
								placeholder="Data" />
						</div>
						<div class="col-md-6">
							<label class="text-black" for="email">Email</label>
							<input type="email" id="email" name="email" class="form-control" placeholder="Email" />
						</div>
					</div>


					<span class="row form-group">
						<div class="col-md-12">
							<label class="text-black" for="note">Note</label>
							<textarea name="note" id="note" name="note" cols="30" rows="5" class="form-control"
								placeholder="Descrivi qui cosa hai intenzione di prenotare"></textarea>
						</div>
					</span>
					<span id="emailStatus"></span>

					<span class="row form-group">
						<div class="col-md-12">
							<span class="btn btn-primary px-4 py-2 text-white" onclick="sendEmail();">Invia</span>
							<a href="tel:0444043031" class="btn btn-primary px-4 py-2 text-white">Chiama ora</a>
						</div>
					</span>
					
					<script>
						let emailStatus = document.getElementById("emailStatus");
						function sendEmail() {
							var url = "https://reqbin.com/echo/post/json";

							var xhttp = new XMLHttpRequest();
							xhttp.open("POST", "SENDEMAIL");

							xhttp.setRequestHeader("Accept", "application/json");
							xhttp.setRequestHeader("Content-Type", "application/json");

							xhttp.onreadystatechange = function () {
								if (this.readyState == 4 && this.status == 200)
									emailStatus.innerHTML = "Email inviata correttamente";
								else
									emailStatus.innerHTML = "c'è stato un errore nell'invio dell'email, per favore riprovare più tardi";
							};

							var data = 
							`{
								"nome": "${document.getElementById("nome").value}",
								"cognome": "${document.getElementById("cognome").value}",
								"data": "${document.getElementById("data").value}",
								"email": "${document.getElementById("email").value}",
								"note": "${document.getElementById("note").value}"
							}`;
							xhttp.send(data);
						}
					</script>
			</div>
			<div class="col-md-5">

				<div class="p-4 mb-3 bg-white">
					<p class="mb-0 font-weight-bold">Indirizzo</p>
					<p class="mb-4">Piazza della Libertà, 34, 36077 Altavilla Vicentina VI</p>

					<p class="mb-0 font-weight-bold">Numero di Telefono</p>
					<p class="mb-2"><a href="tel:0444043031">+ 0444 043 031</a></p>

					<p class="mb-0 font-weight-bold">Indirizzo Email</p>
					<p class="mb-0"><a href="mailto:Salonelookdonna@gmail.com">Salonelookdonna@gmail.com</a></p>

				</div>

				<div class="p-4 mb-3 bg-white">
					<h3 class="h5 text-black mb-3">Più info</h3>
					<p>Attenzione il numero 0444 572257
					<h5>non è più il numero di telefono attuale</h5>
					</p>
				</div>

			</div>
		</div>
	</div>
</div>
